<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">
  <label for="last_name">Last name: </label>
  <input th:field="*{lastName}" id="last_name">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></div>
  <br>
  <label for="first_name">First name: </label>
  <input th:field="*{firstName}" id="first_name">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{firstName}">Name Error</div>
  <br>
  <label for="mid_name">Mid name: </label>
  <input th:field="*{midName}" id="mid_name">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{midName}">Name Error</div>
  <br>
  <label for="birth_day">Birth day: </label>
  <input th:field="*{birthDay}" id="birth_day">
  <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthDay}">Name Error</div>
  <br>
  <br>
  <input type="submit" value="Update">
</form>
</body>
</html>
