<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<div>
  <div th:text="${person.getFullName()} + ', ' + ${person.getYearBirthDay()}"></div>
  <br>
  <div th:if="${books.size()} eq 0" th:text="'The man hasn\'t picked up any books yet'" style="font-family: 'Apple Color Emoji',monospace"></div>
  <div th:if="${books.size()} gt 0" th:text="'Books:'" style="font-family: 'Apple Color Emoji',monospace"></div>
  <div th:if="${books.size()} gt 0" th:each="book : ${books}" th:text="${book.getInfoBook()}" style="font-family: 'Apple Color Emoji',monospace"></div>
  <hr>
  <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
  </form>
    <br>
  <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
  </form>
</div>
</body>
</html>
