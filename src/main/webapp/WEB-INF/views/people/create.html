<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="last_name">Last name: </label>
    <input th:field="*{lastName}" id="last_name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{lastName}">FirstName Error</div>
    <br>
    <label for="first_name">First name: </label>
    <input th:field="*{firstName}" id="first_name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{firstName}">LastName Error</div>
    <br>
    <label for="mid_name">Mid name: </label>
    <input th:field="*{midName}" id="mid_name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{midName}">MidName Error</div>
    <br>
    <label for="birth_day">Birth day: </label>
    <input th:field="*{birthDay}" id="birth_day">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{birthDay}">BirthDay Error</div>
    <br>
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
