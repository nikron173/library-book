<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<ul th:each="person : ${people}">
    <li><a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()} + ', ' + ${person.getYearBirthDay()}"></a></li>
</ul>
<hr>
<a th:href="@{/people/new}" th:text="'Create person'"></a>
</body>
</html>
