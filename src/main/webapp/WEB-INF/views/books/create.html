<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
  <label for="name">Book name: </label><input th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{name}">Name Error</div>
    <br>
  <label for="author">Author name: </label><input th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">Author Error</div>
    <br>
  <label for="year">Book release year: </label><input th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">Year Error</div>
    <br>
    <br>
    <input type="submit" value="Add book">
</form>
</body>
</html>
