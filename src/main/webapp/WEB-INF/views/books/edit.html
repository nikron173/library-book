<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Book name: </label><input th:field="*{book.name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{book.name}">Name Error</div>
    <br>
    <label for="author">Author name: </label><input th:field="*{book.author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{book.author}">Author Error</div>
    <br>
    <label for="year">Book release year: </label><input th:field="*{book.year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{book.year}">Year Error</div>
    <br>
    <br>
    <input type="submit" value="Update book">
</form>
</body>
</html>
